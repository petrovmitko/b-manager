<div class="display-2 my-auto">Блок {{ building }}</div>
<div class="container">
    <div class="row no-gutters">
        <div *ngFor="let fa of flatArray" class="col-xs-6 col-sm-4 col-md-3 col-lg-2 no-gutters">
            <div class="top-row">
                <div class="num"># {{ fa }}</div>
                <div class="fee">fee {{ fee }}лв.</div>
            </div>
            <div class="bottom-row">
                <div class="total">Due {{ amount }}лв.</div>
                <div class="settings" (click)="commonService.showSet(fa)"><i class="fas fa-cogs fa-2x"></i></div>
            </div>
        </div>
    </div>
</div>
<app-settings [ngClass]="!commonService.toggle ? 'fade' : 'show'"></app-settings>
<div class="display-4 my-auto">Общо дължими: 320.00 лв.</div>
<div class="display-4 my-auto">Общо в касата: 520.00 лв.</div>
